<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SAPHIR v1</title>
    <link rel="apple-touch-icon" href="https://s-djibril.github.io/Saphir/saphir_icon_final_512.png">
    <style>
        body {
            background-color: #0d0d0d;
            color: #00fff7;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 2rem;
        }
        #output {
            margin-top: 2rem;
            white-space: pre-wrap;
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 10px;
        }
        button {
            padding: 1rem 2rem;
            background-color: #00fff7;
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>üéôÔ∏è SAPHIR v1 - Assistant Vocal</h1>
    <p>Appuie et parle, SAPHIR √©coute...</p>
    <button onclick="startListening()">Parler √† SAPHIR</button>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');

        function startListening() {
            const recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'fr-FR';
            recognition.start();

            recognition.onresult = async function(event) {
                const text = event.results[0][0].transcript;
                output.innerHTML = "üß† Toi : " + text + "\n";

                const reponse = await getFakeResponse(text);
                output.innerHTML += "üíé SAPHIR : " + reponse;

                const synth = window.speechSynthesis;
                const utterance = new SpeechSynthesisUtterance(reponse);
                utterance.lang = 'fr-FR';
                synth.speak(utterance);
            };
        }

        async function getFakeResponse(text) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve("Je suis SAPHIR, ton assistant personnel. Tu m'as dit : " + text);
                }, 1000);
            });
        }
    </script>
</body>
</html>
