<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAPHIR</title>
  <meta name="apple-mobile-web-app-title" content="SAPHIR">
  <link rel="apple-touch-icon" href="https://s-djibril.github.io/Saphir/saphir_boot_icon_512.PNG">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #00fff7;
      font-family: 'Courier New', monospace;
    }
    #boot {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0d0d0d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1.5s ease 3.5s forwards;
    }
    #boot img {
      width: 140px;
      height: 140px;
      animation: pulse 2.4s infinite;
    }
    #boot h2 {
      margin-top: 1rem;
      font-size: 1.2rem;
      opacity: 0.7;
      animation: flicker 3s ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    @keyframes flicker {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0.9; }
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    button {
      padding: 1rem 2rem;
      background-color: #00fff7;
      color: #000;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 1rem;
    }
    #output {
      margin-top: 2rem;
      white-space: pre-wrap;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      width: 80%;
    }
  </style>
</head>
<body>
  <div id="boot">
    <img src="https://s-djibril.github.io/Saphir/saphir_boot_icon_512.PNG" alt="Logo SAPHIR">
    <h2>Initialisation de l‚ÄôUnit√© SAPHIR...</h2>
    <audio autoplay>
      <source src="https://s-djibril.github.io/Saphir/startup.mp3" type="audio/mp3">
    </audio>
  </div>

  <main>
    <h1>üéôÔ∏è SAPHIR v1 ‚Äì Assistant Vocal</h1>
    <p>Appuie et parle, SAPHIR √©coute...</p>
    <button onclick="startListening()">Parler √† SAPHIR</button>
    <div id="output"></div>
  </main>

  <script>
    const output = document.getElementById('output');

    function startListening() {
      const recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'fr-FR';
      recognition.start();

      recognition.onresult = async function(event) {
        const text = event.results[0][0].transcript;
        output.innerHTML = "üß† Toi : " + text + "\n";

        const reponse = await getFakeResponse(text);
        output.innerHTML += "üíé SAPHIR : " + reponse;

        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(reponse);
        utterance.lang = 'fr-FR';
        synth.speak(utterance);
      };
    }

    async function getFakeResponse(text) {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve("Je suis SAPHIR, ton assistant personnel. Tu m'as dit : " + text);
        }, 1000);
      });
    }
  </script>
</body>
</html>
